<h1><a routerLink="/" class="button fancy-button2">

  <i class="material-icons">cyclone</i>Shadow Store

</a></h1>

<menu>
  <a routerLink="/admin" class="button fancy-button">
    <i class="material-icons">grade</i>Products
  </a>
  <a routerLink="/usersadmin" class="button fancy-button">
    <i class="material-icons">groups</i>Users
  </a>

  

  

  <ng-container *ngIf="auth.isAuthenticated$ | async;">
    <a routerLink="/cart" class="button fancy-button">
      <i class="material-icons">shopping_cart</i>Checkout
    </a>
  </ng-container>
  
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
      Cerrar Sesi√≥n
    </button>
  </ng-container>
  
  <ng-template #loggedOut>
    <p-button (click)="auth.loginWithRedirect()" style="color:white">Login</p-button>
  </ng-template>

</menu>
